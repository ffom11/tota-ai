name: Deploy to Windsurf

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Windsurf
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.WINDSURF_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"project_id": "6ed92d77-6036-4eca-a8d8-e2a8f7ac0a9a"}' \
            https://api.windsurf.ai/v1/deploy
